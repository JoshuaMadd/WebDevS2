<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Opdracht Arrays</title>
</head>
<body>
<h1>Zie console</h1>
<script>
    const setup = () => {
        let familieleden =  ['a','b','c','d','e'];
        console.log(familieleden.length);
        console.log(familieleden[0]);
        console.log(familieleden[2]);
        console.log(familieleden[4]);
        const voegNaamToe = () => {
            familieleden.push(window.prompt("Wat is uw naam", "onbekend"))
        }
        voegNaamToe();
        console.log(familieleden.join(', '));


    }
    window.addEventListener("load", setup);
</script>
</body>
</html>
